<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.baseurl }}/" class="d-flex mt-1 text-decoration-none" style="color: #212529;">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a>
    <!-- <a href="{{ site.baseurl }}/" class="d-flex align-items-center text-decoration-none" style="color: #212529;">
      <span>{{ site.description }}</span>
    </a> -->
  </div>
  <nav class="d-inline-flex mt-0 pt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
    <a class="me-2 ms-2 text-decoration-none" style="color: #212529;" href="{{ site.baseurl }}{{ item.url }}">{{
      item.name }}</a>
    {% endfor %}
    <a class="me-2 ms-2 text-decoration-none" style="color: #212529;" href="{{ site.baseurl }}/assets/cv.pdf"
      target="_blank" rel="noopener">CV</a>
  </nav>
</header>
